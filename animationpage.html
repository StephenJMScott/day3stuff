<!DOCTYPE>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        
        @keyframes vroom{
            0% {
        margin-bottom:100px;
        margin-left: 0%;
       
    }
    
    100%{
        margin-bottom:100px;
       margin-left: 100%;

    }
        }
    
    #car{
        position:absolute;
        top:700px;
        display:inline-block;
    }
    #car:hover{
        animation-name: vroom;
        animation-duration: 5s;
        animation-delay: 0s;
        animation-timing-function: ease;
        animation-fill-mode: forwards;
        position:absolute;
        top:700px;
        display:inline-block;
    }
    #container{
        top:200px;
        width:100%;
        padding:500px 200px;
        height:15px;
        background-size:cover;
        background: linear-gradient(#FF8514 80%, #000000 20%);
        /*background-image:url("me.jpg");*/
        
        
    }  

    #footer{
        flex-direction:row;
        
		width:100%;
		padding:20px;
		z-index:100;
		border-radius:10px;
		bottom:0px;
		background:linear-gradient(to right, red, purple);
    }
    
     nav ul li a{
                    flex-direction:row;
                    justify-content:center;
                    text-decoration: none;
                    font-family: roboto;
                    color:#fff;
                }
                
                nav ul{
                    list-style:none;
                    text-align:center;
                }
                
                nav ul li{
                    display:inline-block;
                    font-size:30px;
                    border-bottom:1px solid #444;
                    padding:10px 5px;
                    /*background-color:black;*/
                }
                
   footer{
       background:linear-gradient(to left, #9408B0, #FF0000, #E8600C);
   }
            
        </style>
    </head>
    <body>
        <div id="container">
            <h1>VROOOOOOOOOOOOOOOOOoooooooooooooooooooooooom!</h1>
            
            <div id="car">
                <img src="car.png" alt="car" width="250" height="200"/>
                
            </div>
            </div>
    </body>
    <footer>
        <nav>
                <ul>
                    <li><a href="#">Previous</li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Next</a></a></li>
                </ul>
        </nav>
        
    </footer>
</html>
